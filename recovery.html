<body>
    <div id="background"></div>
    <section class="hero is-fullheight">
        <div id="modal_error" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-danger">
                    <p class="modal-card-title"><b style="color: white">Error</b></p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="content">
                        <p></p>
                    </div>
                </section>
            </div>
        </div>
        <div id="modal_success" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-success">
                    <p class="modal-card-title"><b style="color: white">Success</b></p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="content">
                        <p></p>
                    </div>
                </section>
            </div>
        </div>
        <div class="hero-body is-align-self-center">
            <div class="container" style="max-width:30em">
                <div class="login-content" class="mt-0">
                    <form class="box blur" id="form">
                        <p class="title is-size-5 mb-0">
                            <span class="icon-text">
                                <span class="icon">
                                    <img id="ducologo" src="https://wallet.duinocoin.com/assets/duco.svg">
                                </span>
                                <span>
                                    <span class="has-text-weight-bold">
                                        Duino-Coin
                                    </span>
                                    <span class="has-text-weight-light">
                                        Web Wallet
                                    </span>
                                </span>
                            </span>
                        </p>
                        <br>
                        <p class="title is-size-3 mb-5">
                            <span class="has-text-weight-bold">
                                Private key
                            </span>
                            <span class="has-text-weight-normal">
                                recovery
                            </span>
                        </p>
                        <div class="input-div one" id="usernamediv">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div" id="usernamediv">
                                <h5>Username</h5>
                                <input id="usernameinput" type="text" class="input" autocomplete="username" required>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="submit" class="btn button">E-mail reset link</button>
                        </div>
                        <a href="index.html">Back to login</a>
                        <a href="register.html">Don't have a wallet?</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
